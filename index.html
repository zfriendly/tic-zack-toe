<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Zack Toe</title>
  </head>
  <body>
    <div class="game__title">Tic Tac Toe</div>
    <div class="game__container">
      <div class="game__squares" id="one">1</div>
      <div class="game__squares" id="two">2</div>
      <div class="game__squares" id="three">3</div>
      <div class="game__squares" id="four">4</div>
      <div class="game__squares" id="five">5</div>
      <div class="game__squares" id="six">6</div>
      <div class="game__squares" id="seven">7</div>
      <div class="game__squares" id="eight">8</div>
      <div class="game__squares" id="nine">9</div>
    </div>
    <div class="game__turn_counter">Player Turn</div>
    <button class="game__reset">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
